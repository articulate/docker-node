name: Build

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # every weekday
    - cron: '0 0 * * 1-5'
    # every sunday (no-cache)
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      no-cache:
        description: 'Skip Docker cache'
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - 12-lambda
          - 12-stretch-slim
          - 12-buster-slim
          - 14-lambda
          - 14-stretch-slim
          - 14-buster-slim
          - 16-lambda
          - 16-stretch-slim
          - 16-buster-slim
          - 16-bullseye-slim
          - 18-bullseye-slim
          - 18-lambda
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.image }}
          pull: ${{ github.event_name != 'pull_request' }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: articulate/articulate-node:${{ matrix.image }}
          platforms: linux/amd64,linux/arm64/v8
          cache-from: type=registry,ref=articulate/articulate-node:${{ matrix.image }}
          cache-to: type=inline
          no-cache: ${{ github.event.schedule == '0 0 * * 0' || (github.event_name == 'workflow_dispatch' && inputs.no-cache) }}
